<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="color-scheme" content="light dark">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Draft</title>

    <style>
      body {
        font-family: system-ui, sans-sans-serif;
        line-height: 1.5;
        text-align: center;
      }
      .textarea {
        font-family: inherit;
        font-size: inherit;
        line-height: inherit;
        min-width: min(320px, 90%);
      }
    </style>
  </head>
  <body>
    <main>
      <p id="time"></p>
      <form id="form">
        <div>
          <textarea autofocus class="textarea" rows="16"></textarea>
        </div>
        <div>
          <input type="reset" value="Reset">
        </div>
      </form>
    </main>
    <script>
      const getInt = value => {
        const n = parseInt(value);
        if (!isNaN(n) && isFinite(n) && n - value === 0) {
          return n;
        }
        return 59;
      };
      const params = new URLSearchParams(window.location.search);
      const timeParam = params.get("time")
      const n = getInt(timeParam);
      const form = document.getElementById("form");
      const time = document.getElementById("time");
      var second = n;
      time.innerText = second;
      setInterval(_ => {
        if (second) {
          second = n >= 0 ? second - 1 : second + 1;
        } else {
          second = n;
          form.reset();
        };
        time.innerText = second;
      }, 1000);
    </script>
  </body>
</html>
